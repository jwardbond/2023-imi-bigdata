<!DOCTYPE html>
<html>
<head>
    <title>Interactive Data Table with Vis.js Graph</title>
    <!-- Include DataTables CSS, jQuery,d Vis.js CSS, and Bootstrap 5 -->
    <link href="https://visjs.github.io/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-6">
            <table id="dataTable" class="table compact" style="width:80%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
          </div>
          <div class="col-6">
            <div id="graphContainer" height="100%"></div>
          </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            var table = $('#dataTable').DataTable({
                ajax: {
                    url: 'http://127.0.0.1:5000/init-data',
                    dataSrc: ''
                },
                columns: [
                    { data: 'id' },
                    { data: 'name' }
                ],
                "responsive": true,
                "lengthChange": false,
                "dom": "<'row'<'col-sm-12 col-md-6'f>>" +  // Search box on the left
                        "<'row'<'col-sm-12'tr>>" +         // Table
                        "<'row'<'col-sm-12'i>>" +          // Info (like "Showing 1 to 10 of 50 entries") on its own row
                        "<'row'<'col-sm-12'p>>"            // Pagination on its own row
            });

            table.on('click', 'tbody tr', function () {
                var row = table.row(this).data();
                loadGraph(row.id);
            });

            function loadGraph(id) {
                fetch('http://127.0.0.1:5000/get-graph?id='+ id)
                .then(response => {
                    // Check if the response is ok (status code 200-299)
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Assuming 'data' contains 'nodes' and 'edges' in the correct format
                    var nodes = new vis.DataSet(data.nodes);
                    var edges = new vis.DataSet(data.edges);

                    var container = document.getElementById('graphContainer');
                    var graphData = {
                        nodes: nodes,
                        edges: edges
                    };
                    var options = {edges: {arrows: 'to'}}; // Customize Vis.js options if needed
                    var network = new vis.Network(container, graphData, options);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation: ', error);
                });
            }
        })
    </script>

    <style type="text/css">
        #graphContainer {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
        
        .dataTables_paginate {
            float: left !important;
        }

    </style>
</body>
</html>
